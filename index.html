<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Novas Tags de Input do HTML5</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    
</head>

<body>

    <form action="">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" required autofocus>
        <!-- required é para não deixar o usuário enviar sem digitar o input que esta com required 
            autofocus ao recarregar a página o campo para digitar o nome estará selecionado para digitação, 
            isso acontece em qualquer input que escolhermos para colocar o autofocus -->
        <br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" required>
        <br><br>

        <label for="numero">Numero:</label>
        <input type="number" id="numero" min="1" max="20" step="5">
        <!-- com min=1 e max=20 o valor selecionado tem que ser entre esses valores e o step e para pular de 5 em 5, pois escolhi o valor 5 para o step -->
        <br><br>

        <label for="url">URL:</label>
        <input type="url" id="url" placeholder="ex: https://www...">
        <br><br>

        <label for="pesquisa">Pesquisa:</label>
        <input type="search" id="pesquisa">
        <br><br>

        <label for="range">Range:</label>
        <input type="range" id="range" min="1" max="20" value="10">
        <!-- value será o valor inicial que o range irá iniciar -->
        <br><br>

        <label for="data">Data:</label>
        <input type="date" id="data">
        <br><br>

        <label for="cor">Cor::</label>
        <input type="color" id="cor">
        <br><br>

        <input type="submit" value="enviar">

    </form>
    
</body>

</html>
