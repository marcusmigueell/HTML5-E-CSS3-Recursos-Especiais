<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Museu Nacional</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
    <![endif]-->

</head>

<body>

    <div id="container"> <!--Inicio container-->

        <header><!--Inicio cabeçalho-->

            <div id="logo"><!--Inicio Logo-->
                <h1><a href="">Museu Nacional</a></h1>
            </div><!--Fim Logo-->

            <nav><!--Inicio navegação-->

                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
    
            </nav><!--Fim navegação-->

        </header><!--Fim cabeçalho-->

        <div id="principal"><!--Inicio área principal-->

            <div id="conteudo"><!--Inicio conteudo principal-->

                <section id="capa">
                    <img src="imagens/museu.png" alt="">
                </section>

            </div><!--Fim conteudo principal-->

            <aside><!--Inicio conteudo lateral-->

                <section id="depoimento">
                    <img src="imagens/depoimento.png" alt="">
                </section>

                <section id="visita"><!--Inicio Seção Visita-->

                    <h4>Faça uma visita</h4>
                    <form action="">

                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" name="" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" name="" id="qtd" value="1">

                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">

                    </form>

                </section><!--Fim Seção Visita-->

                <section id="galeria"><!--Inicio Galeria-->

                    <h4>Galeria de fotos</h4>
                    
                    <a href=""><img src="imagens/imagem1.jpg" height="93" width="93"></a>
                    <a href=""><img src="imagens/imagem2.jpg" height="93" width="93"></a>
                    <a href=""><img src="imagens/imagem3.jpg" height="93" width="93"></a>
                    <a href=""><img src="imagens/imagem4.jpg" height="93" width="93"></a>

                </section><!--Fim Galeria-->

            </aside><!--Fim conteudo lateral-->

        </div><!--Fim área principal-->

    </div><!--Fim container-->

</body>

</html>
